<div class="container width pt-4 opacity-75">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
           <div class="card text-center">
                <div class="card body">
                    <h3> {{titulo}}
                            
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>                            
                    </h3>
                        <span class="position-relative top-50 start-50 translate-middle badge rounded-pill bg-danger mt-2" *ngIf= "submitted && createEmpleado.invalid" >Todos los campos son obligatorios</span>
                    <form class="mt-4"[formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                        formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                        formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>            
                            <input type="text" class="form-control form-control-lg mt-3 mp-3" 
                                        formControlName="documento" placeholder="Documento">
                            <input type="number" class="form-control form-control-lg mt-3 mp-3" 
                                        formControlName="salario" placeholder="Salario">
                            <div class="mt-3 mr-6">
                                <button style="margin-right: 20px;margin-bottom: 0.7em;" type="text" class="btn btn-secondary btn-lg mr-6" routerLink="/list-empleado">Volver</button>
                                <button  style="margin-left: 20px;margin-bottom: 0.7em " type="submit" class="btn btn-dark btn-lg ml-6">Guardar</button>
                            </div>
                    </form>
                </div>
           </div>
        </div>
    </div>
</div>
